<!DOCTYPE html>
<html>
<head>
    <title>贪吃蛇游戏</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <p>使用方向键控制蛇的移动</p>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        // 扩大游戏范围
        const gridWidth = 30; // 600px
        const gridHeight = 30; // 600px
        canvas.width = gridWidth * gridSize;
        canvas.height = gridHeight * gridSize;

        let snake = [
            {x: Math.floor(gridWidth/2), y: Math.floor(gridHeight/2)}
        ];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameSpeed = 200; // milliseconds, 初始速度稍慢

        function getRandomFood() {
            return {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.fillText('分数: ' + score, 10, 20);
        }

        function update() {
            direction = nextDirection;
            
            // Calculate new head position
            const head = {...snake[0]};
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // Check wall collision
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameRunning = false;
                alert('游戏结束! 你的分数是: ' + score);
                resetGame();
                return;
            }

            // Check self collision
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameRunning = false;
                    alert('游戏结束! 你的分数是: ' + score);
                    resetGame();
                    return;
                }
            }

            // Add new head
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score += 10;
                // Generate new food
                food = getRandomFood();
                // Increase speed slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                }
            } else {
                // Remove tail if no food was eaten
                snake.pop();
            }
        }

        let gameRunning = false;
        let countdown = 0;
        let countdownInterval = null;

        function resetGame() {
            snake = [{x: Math.floor(gridWidth/2), y: Math.floor(gridHeight/2)}];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = 200;
            food = getRandomFood();
            gameRunning = false;
            countdown = 3;
            
            // 显示倒计时
            drawCountdown();
            
            // 等待空格键开始
            document.addEventListener('keydown', startGameOnSpace, false);
        }

        function startGameOnSpace(e) {
            if (e.key === ' ' && !gameRunning && countdown === 3) {
                // 开始倒计时
                clearInterval(countdownInterval);
                countdownInterval = setInterval(() => {
                    countdown--;
                    drawCountdown();
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        gameRunning = true;
                        document.removeEventListener('keydown', startGameOnSpace, false);
                        gameLoop();
                    }
                }, 1000);
            }
        }

        function drawCountdown() {
            draw(); // 先绘制游戏画面
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                if (countdown > 0) {
                    ctx.fillText(countdown, canvas.width / 2, canvas.height / 2);
                } else {
                    ctx.fillText('开始!', canvas.width / 2, canvas.height / 2);
                }
                ctx.textAlign = 'left';
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            setTimeout(gameLoop, gameSpeed);
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });

        // Initialize food
        food = getRandomFood();
        // Start game
        resetGame();
    </script>
</body>
</html>
